<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\mainStyle.css">
</head>
<body>
    <div class="title">
        <h1>TODO List</h1>
    </div>
    <div class="add">
        <button id="addTask" onclick="addTask()">Add Task</button>
    </div>
    <table id="taskTable">
        <tr id="titleRow">
            <th class="col1">#</th>
            <th class="col2">Task</th>
            <th class="col3">Status</th>
            <th class="col4">Edit</th>
            <th class="col5">Remove</th>
        </tr>
        <template id="taskItemTemplate">
            <tr class="itemRow">
                <td class="col1">1</td>
                <td class="col2">name</td>
                <td class="col3">
                    <select name="" id="">
                        <option value="">To do</option>
                        <option value="">In Progress</option>
                        <option value="">In review</option>
                        <option value="">Completed</option>
                    </select>
                </td>
                <td class="col4"><button class="taskBtn editBtn"><img src="img\edit.png" alt="edit"></button></td>
                <td class="col5"><button class="taskBtn delBtn"><img src="img\del.png" alt="delete"></button></td>
            </tr>
         </template>
    </table>

    <script src="js/mainScript.js"></script>
</body>
</html>
