<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="css\mainStyle.css">
</head>
<body>
    <nav>
        <img src="images\logov2.jpg" alt="">
        <p>TODO List</p>
    </nav>
    <div class="wraper">
        <div class="add">
            <button id="addTask" onclick="addTask()">Add Task</button>
        </div>
        <table id="taskTable">
            <tr id="titleRow">
                <th class="col1">#</th>
                <th class="col2">Task</th>
                <th class="col3">Status</th>
                <th class="col4">Edit</th>
                <th class="col5">Remove</th>
            </tr>
            <template id="taskItemTemplate">
                <tr class="itemRow">
                    <td class="col1">0</td>
                    <td class="col2">name</td>
                    <td class="col3">
                        <select name="" id="">
                            <option value="">To do</option>
                            <option value="">In Progress</option>
                            <option value="">In review</option>
                            <option value="">Completed</option>
                        </select>
                    </td>
                    <td class="col4"><button class="taskBtn editBtn"><img src="images\edit.png" alt="edit"></button></td>
                    <td class="col5"><button class="taskBtn delBtn"><img src="images\del.png" alt="delete"></button></td>
                </tr>
             </template>
        </table>
    </div>
    <div id="popupWraper">
        <div id="popup">
            <span id="closePopup">&times;</span>
            <div>
                <p>Please, enter the name of the task below:</p>
                <input type="text" id="textInput">
                <button id="submitBtn">Submit</button>
            </div>
        </div>
    </div>
    <script src="js/mainScript.js"></script>
</body>
</html>
